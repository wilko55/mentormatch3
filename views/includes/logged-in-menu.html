{{> includes-feedback}}
<div class="menu">

      <li><a href="/profile">Profile</a></li>
      <li><a href="/inbox">Emails</a></li>
      <li><a href="/matches">Matches</a></li>
      {{#isAdmin}}

    </ul>

  <nav class="simple-mobile-menu hide-old-ie">

  </nav>
  <div class="show-old-ie menu-button hidden ie-large-font">
      <a href="/profile">Profile</a> |
      <a href="/inbox">Emails</a> |
      <a href="/matches">Matches</a> |
      {{#isAdmin}}

<div class="mobile-menu menu hide-old-ie hidden">

      <div class="small-3 columns mobile-menu-buttom">

      </div>
    </a>
    <a href="/inbox">
      <div class="small-3 columns mobile-menu-buttom">
        <i class="fa fa-envelope" aria-hidden="true"></i></br>

      </div>

      </div>

        <div class="small-3 columns mobile-menu-buttom">
          <i class="fa fa-users" aria-hidden="true"></i></br>
          Admin
        </div>
      </a>

      <div class="small-3 columns mobile-menu-buttom">
        <i class="fa fa-sign-out" aria-hidden="true"></i><br>
        Logout
      </div>
    </a>
  </div>
</div>
<script>

    $('.mobile-menu').toggle();
  };
</script>
